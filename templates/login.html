{% extends "base.html" %}
{% block title %}Sign In - Smart Price Finder{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8 mt-12">
    <div class="max-w-md w-full bg-white dark:bg-slate-800 rounded-3xl shadow-soft p-10 border border-slate-200 dark:border-slate-700">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Welcome Back</h2>
            <p class="mt-3 text-slate-600 dark:text-slate-300">Sign in to track your favorite products</p>
        </div>

        <form method="POST" class="space-y-6">
            {{ form.hidden_tag() }}  <!-- Agar Flask-WTF use kar rahe ho to -->

            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Username or Email</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                    <label class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition shadow-glow">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
            Don't have an account? 
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Create one now</a>
        </p>
    </div>
</div>
{% endblock %}
