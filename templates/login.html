{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-3xl shadow-xl border border-slate-100">
    <h2 class="text-3xl font-bold text-center text-slate-800 mb-8 font-inter">Welcome Back</h2>
    
    <form method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">Username</label>
            <input type="text" name="username" required 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition">
        </div>
        <div>
            <label class="block text-sm font-semibold text-slate-600 mb-2">Password</label>
            <input type="password" name="password" required 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition">
        </div>
        <button type="submit" 
            class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition transform active:scale-95">
            Login
        </button>
    </form>
    
    <p class="mt-6 text-center text-slate-500 text-sm">
        Account nahi hai? <a href="/register" class="text-indigo-600 font-bold hover:underline">Register Karein</a>
    </p>
</div>
{% endblock %}
