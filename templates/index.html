{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<!-- Page Heading -->
<h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">Search Your Product</h1>

<!-- Search Form -->
<form method="POST" class="max-w-lg mx-auto space-y-4 bg-gray-50 p-6 rounded shadow-md">
    <input type="text" name="product" required
           class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
           placeholder="Enter product name">
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded w-full transition">
        Search
    </button>
</form>

<!-- Product Result -->
{% if product_data %}
<div class="mt-8 max-w-lg mx-auto text-center bg-white p-6 rounded shadow-md">
    <h2 class="font-bold text-xl mb-3">{{ product_data.title }}</h2>
    <img src="{{ product_data.image }}" class="mx-auto my-4 w-48 h-48 object-contain">
    <p class="font-semibold text-lg mb-4">{{ product_data.price }}</p>

    <div class="flex justify-center gap-4">
        <a href="{{ product_data.amazon_link }}" target="_blank"
           class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded transition">
           Amazon
        </a>
        <a href="{{ product_data.flipkart_link }}" target="_blank"
           class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
           Flipkart
        </a>
    </div>
</div>
{% endif %}

{% endblock %}
