<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Price Finder</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center text-white">
    <h1 class="text-xl font-bold">Smart Price Finder ğŸ”</h1>
    <span class="text-sm">Find Best Deals Instantly</span>
  </div>
</nav>

<!-- Hero Section -->
<section class="text-center py-16 bg-gradient-to-br from-blue-500 to-purple-600 text-white">
  <h2 class="text-4xl font-bold mb-4">Compare Prices Across Stores</h2>
  <p class="mb-6">Search any product and get instant buying links</p>

  <form method="POST" class="max-w-md mx-auto flex gap-2">
    <input type="text" name="product" placeholder="Enter product name..."
      class="flex-1 p-3 rounded-lg text-black focus:outline-none"
      required>
    <button type="submit"
      class="bg-black px-6 rounded-lg hover:bg-gray-800 transition">
      Search
    </button>
  </form>
</section>

<!-- Results Section -->
{% if amazon_link %}
<section class="container mx-auto py-12">
  <div class="bg-white rounded-2xl shadow-xl p-6 max-w-lg mx-auto text-center">

    <h3 class="text-2xl font-bold mb-4">
      Results for: {{ product }}
    </h3>

    <!-- Product Image (placeholder for now) -->
    <img src="https://via.placeholder.com/250"
         alt="Product Image"
         class="mx-auto mb-4 rounded-lg shadow-md">

    <div class="flex justify-center gap-4">

      <a href="{{ amazon_link }}" target="_blank"
         class="bg-orange-500 text-white px-5 py-2 rounded-lg hover:bg-orange-600 transition">
        Buy on Amazon
      </a>

      <a href="https://www.flipkart.com/search?q={{ product }}"
         target="_blank"
         class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
        Buy on Flipkart
      </a>

    </div>

  </div>
</section>
{% endif %}

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center p-4 mt-10">
  Â© 2026 Smart Price Finder | Made with â¤ï¸ by Akash
</footer>

</body>
</html>
