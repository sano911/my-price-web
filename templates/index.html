{% extends "base.html" %}
{% block content %}

<h1 class="text-xl font-bold mb-4">Search Product</h1>

<form method="POST" class="space-y-3">
<input type="text" name="product" required
class="w-full p-2 border rounded"
placeholder="Enter product name">

<button type="submit"
class="bg-blue-600 text-white px-4 py-2 rounded w-full">
Search
</button>
</form>

{% if product_data %}
<div class="mt-6 text-center">
<h2 class="font-bold text-lg">{{ product_data.title }}</h2>
<img src="{{ product_data.image }}" class="mx-auto my-3">
<p class="font-semibold text-lg">{{ product_data.price }}</p>

<div class="flex justify-center gap-3 mt-3">
<a href="{{ product_data.amazon_link }}" target="_blank"
class="bg-orange-500 text-white px-4 py-2 rounded">
Amazon
</a>

<a href="{{ product_data.flipkart_link }}" target="_blank"
class="bg-blue-500 text-white px-4 py-2 rounded">
Flipkart
</a>
</div>
</div>
{% endif %}

{% endblock %}
