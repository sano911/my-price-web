{% extends "base.html" %}
{% block title %}Home - MyShop{% endblock %}

{% block content %}

<h1 class="text-center mb-4">Find Products & Buy Instantly</h1>

<!-- Search Bar -->
<form method="GET" class="mb-5">
    <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Search products..." value="{{ query }}">
        <button class="btn btn-success" type="submit">Search</button>
    </div>
</form>

<!-- Product Cards -->
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="fw-bold">{{ product.price }}</p>
                <a href="{{ product.amazon_link }}" class="btn btn-warning btn-sm me-2" target="_blank">Buy on Amazon</a>
                <a href="{{ product.flipkart_link }}" class="btn btn-success btn-sm" target="_blank">Buy on Flipkart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
