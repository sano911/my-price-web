<!DOCTYPE html>
<html>
<head>
<title>Smart Price Finder</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-blue-600 p-4 text-white flex justify-between">
<span class="font-bold">Smart Price Finder</span>
<div>
<a href="/" class="mr-3">Home</a>
{% if current_user.is_authenticated %}
<a href="/dashboard" class="mr-3">Dashboard</a>
<a href="/logout">Logout</a>
{% else %}
<a href="/login" class="mr-3">Login</a>
<a href="/register">Register</a>
{% endif %}
</div>
</nav>

<div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded shadow">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="bg-red-200 p-2 mb-3 rounded">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}
</div>

</body>
</html>
